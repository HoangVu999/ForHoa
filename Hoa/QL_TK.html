<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-2">
        <form action="" method="post">
            <div class="row-1-2">
                <div class="center">
                    <div>
                        <label for="">Mã nhân viên</label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="">Mật khẩu</label><br>
                        <input type="password" class="form-controler">
                    </div>
                    <div>
                        <label for="">Nhập lại mật khẩu</label><br>
                        <input type="password" class="form-controler">
                    </div>
                </div>
            </div>
            <div class="row-2-2">
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="button-2">
                <button type="submit" class="btn-add">Thêm</button>
                <button type="submit" class="btn-edit">Sửa</button>
                <button type="submit" class="btn-delete">Xóa</button>
                <button type="reset" class="btn-reset">Làm mới</button>

            </div>
        </form>
    </div>
</body>

</html>
