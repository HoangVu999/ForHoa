<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi nhận thành tích và kỉ luật</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-1">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="row-1">
                <div class="form-left">
                    <img src="./image/default-image.jpg" alt="">
                </div>
                <div class="form-center">
                    <div>
                        <label for="">Mã nhân viên</label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="">Họ và tên</label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="" class="radio">Giới tính</label>
                        <input type="radio" name="gender">Nam
                        <input type="radio" name="gender">Nữ
                    </div>
                    <div>
                        <label for="2">Ngày sinh</label><br>
                        <input type="date" class="form-controler">
                    </div>
                </div>
                <div class="form-right">

                    <div>
                        <label for="">Địa chỉ</label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="">Lương</label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="">Cấp độ</label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="">Email</label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="">Điện thoại</label><br>
                        <input type="text" class="form-controler">
                    </div>
                </div>
            </div>
            <div class="row-2">
                <div>
                    <label for="">Tìm kiếm</label>
                    <input type="search" class="form-controler" placeholder="search">
                    <button type="submit">Tìm kiếm</button>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn-add">Thêm</button>
                <button type="submit" class="btn-edit">Sửa</button>
                <button type="submit" class="btn-delete">Xóa</button>
                <button type="reset" class="btn-reset">Làm mới</button>

            </div>
        </form>
    </div>
</body>

</html>
