<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi nhận thành tích và kỉ luật</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-1">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="row-1">
                <div class="form-left">
                    <img src="./image/default-image.jpg" alt="">
                </div>
                <div class="form-center">
                    <div>
                        <label for="">Mã nhân viên: </label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="">Họ và tên: </label><br>
                        <input type="text" class="form-controler">
                    </div>
                    <div>
                        <label for="" class="radio">Loại: </label>
                        <input type="radio" name="loai">Thành tích
                        <input type="radio" name="loai">Kỉ luật
                    </div>
                </div>
                <div class="form-right">
                    <div>
                        <label for="2">Ngày ghi nhận: </label><br>
                        <input type="date" class="form-controler">
                    </div>
                    <div>
                        <label for="">Lý do: </label><br>
                        <input type="text" class="form-controler">
                    </div>
                </div>
            </div>
            <div class="row-2">
                <div>
                    <label for="">Tìm kiếm</label>
                    <input type="search" name="search" placeholder="Search.." class="form-controler">
                    <button type="submit">Tìm kiếm</button>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn-save">Lưu</button>
                <button type="reset" class="btn-reset">Làm mới</button>
            </div>
        </form>
    </div>
</body>

</html>
